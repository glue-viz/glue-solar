[tox]
envlist =
    py{38,39,310}{,-devdeps,-docs}
    codestyle
requires =
    setuptools >= 30.3.0
    pip >= 19.3.1
isolated_build = true

[testenv]
changedir = .tmp/{envname}
description =
    run tests
passenv =
    DISPLAY
    HOME
setenv =
    QT_DEBUG_PLUGINS = 0
    HIDE_PARFIVE_PROGESS = True
    PYTEST_COMMAND = pytest -vvv -s -raR --pyargs glue_solar --cov-report=xml --cov=glue_solar --cov-config={toxinidir}/setup.cfg {toxinidir}/docs
deps =
    pytest-cov
    # The devdeps factor is intended to be used to install the latest developer version.
    # of key dependencies.
    devdeps: git+https://github.com/glueviz/glue
# The following indicates which extras_require from setup.cfg will be installed
# We use test and all so we don't install docs when we don't need it (as
# opposed to dev).
extras =
    all
    tests
commands =
    {env:PYTEST_COMMAND} {posargs}

[testenv:docs]
changedir = docs
description = Invoke sphinx-build to build the HTML docs
# Be verbose about the extras rather than using dev for clarity
extras =
    all
    docs
commands =
    sphinx-build -j auto --color -W --keep-going -b html -d _build/.doctrees . _build/html {posargs}
    python -c 'import pathlib; print("Documentation available under file://\{0\}".format(pathlib.Path(r"{toxinidir}") / "docs" / "_build" / "index.html"))'

[testenv:codestyle]
skipsdist = true
skip_install = true
description = Run all style and file checks with pre-commit
deps =
    pre-commit
commands =
    pre-commit install-hooks
    pre-commit run --color always --all-files --show-diff-on-failure
